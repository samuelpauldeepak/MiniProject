<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="box ">
        <div class="row ">
          <div class="col-lg-12 col-md-12 col-sm-12 form">
            <form class="" action="index.html" method="post">
              <h1 class="heading">Login with</h1>
              <a href="#" class="btn btn-primary fb"><i class="fa-brands fa-square-facebook"></i>Facebook</a>
              <a href="#" class="btn shadow gl"><i class="fa-brands fa-google"></i>Google</a><br>
              <h5 class="or-gap">--or--</h5><br>
              <div class="elements">
                <div class="email  input-group-lg ">
                  <label class="form-label">User Email</label><br>
                  <input type="email" name="" class="form-control col-auto">
                </div>
                <div class="password  input-group-lg  ">
                  <label class="form-label">User password</label><br>
                  <input type="password" name=""  class="form-control">
                  <a href="#" style="text-decoration:none">Forgot password?</a><br>
                </div>
                <div class="d-grid ">
                  <a href="#" class="btn btn-primary signin ">sign in</a><br>
                </div>
              </div>
              <p>Not a Member<a href="" style="text-decoration:none"> register</a></p>
            </form>
            <footer>&#169; spd 2022</footer>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
