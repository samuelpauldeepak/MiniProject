<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="public/css/login.css">
  <title>Login</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
              <div class="card-body ">
                  <h1 class="card-title">Login with</h1>
                  <a class="btn  btn-primary shadow fb"><i class="fa-brands fa-square-facebook"></i>facebook</a>
                  <a class="btn shadow  gle"><i class="fa-brands fa-google"></i>Google</a>
                  <p>-- or --</p>
              </div>

              <div class="form  ">
                <div class="row">
                  <form action="index.html" method="post">
                    <div class=" input-group-lg ">
                      <label class="h6">User Email</label><br>
                      <input type="email" name="email" class="form-control  " autocomplete="off" autofocus><br>
                    </div>
                    <div class=" input-group-lg">
                      <label class="h6 ">User Password </label>&nbsp;&nbsp;&nbsp;
                      <span class="eye" onclick="eye()">
                      <i id="show1" class="fa-solid fa-eye show"></i>
                      <i id="hide1" class="fa-solid fa-eye-slash hide"></i>
                      </span>
                      <input type="password" name="Password" class="form-control" id="myInput"autocomplete="off">

                      <a href="#" style="text-decoration:none">Forgot Password?</a>
                    </div>
                    <div class=" d-grid input-group-lg sign-btn">
                      <a href="#" class="btn submit btn-primary btn-block ">sign in</a><br>
                      <p>Not a member?<a href="register.html" class="signup" >Sign up</a></p>
                      <footer style="text-align:center"> &#169; spd 2022</footer>
                    </div>
                  </form>
                </div>

              </div>
          </div>
      </div>


<script>
    function eye(){
      let x= document.getElementById("myInput");
      let y= document.getElementById("show1");
      let z= document.getElementById("hide1");

       if(x.type ==="password"){
         x.type = "text";
         y.style.display = "inline";
         z.style.display = "none";
       }
       else{
         x.type = "password";
         y.style.display = "none";
         z.style.display = "inline";
       }

    }
</script>

</body>

</html>
